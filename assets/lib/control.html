<!DOCTYPE html>
<html lang="en" ng-app="myNinjaApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controller</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="C:\Users\Olorunnishola Bisola\Documents\Documents\App\assets\lib\app.js"></script>
</head>
<body>
    <header ng-include src="'header.html'"></header>
    <div class="content">
    <div ng-controller="NinjaController">
        <button ng-click=" order ='rate'">Order by rate</button>
        <button ng-click=" order = 'belt'">Order by Belt</button>
        <input type="text" ng-model="search" placeholder="Search for a belt">
        <ul>
            <!-- ngshow and ng repeat -->
            <li ng-repeat="message in messages | orderBy: order | filter: search" ng-show="message.available">
                <h3>{{message.belt}} - {{message.rate| currency: '#'}}</h3>
                <div class="remove" ng-click="removeBelt(belt)">x</div>
                <span> {{message.belt}}</span>

            </li>
        </ul>
        <form ng-submit="addMessages()">
            <input type="text" placeholder="messaged" ng-model="newmessages.messaged">
            <input type="text" placeholder="belt" ng-model="newmessages.belt">
            <input type="text" placeholder="rate" ng-model="newmessages.rate">
            <input type="submit" value="add new ninja">
        </form>
    </div>
</div>
</body>
</html>
